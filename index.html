<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <br>
        <h1 class="alert alert-danger">Tic-Tac-Toe</h1>
        <table class="table  table-warning table-striped">
            <thead>
              <tr>
                <th scope="col"><button class="btn btn-danger" onclick="test_btn(this.id)" id="1">...</button></th>
                <th scope="col"><button class="btn btn-danger" onclick="test_btn(this.id)" id="2">...</button></th>
                <th scope="col"><button class="btn btn-danger" onclick="test_btn(this.id)" id="3">...</button></th>

            </thead>
            <tbody>
            <tbody>
            <tbody>
              <tr>
                <th scope="col"><button class="btn btn-danger" onclick="test_btn(this.id)" id="4">...</button></th>
                <th scope="col"><button class="btn btn-danger" onclick="test_btn(this.id)" id="5">...</button></th>
                <th scope="col"><button class="btn btn-danger" onclick="test_btn(this.id)" id="6">...</button></th> 
              </tr>
              <tr>
                <th scope="col"><button class="btn btn-danger" onclick="test_btn(this.id)" id="7">...</button></th>
                <th scope="col"><button class="btn btn-danger" onclick="test_btn(this.id)" id="8">...</button></th>
                <th scope="col"><button class="btn btn-danger" onclick="test_btn(this.id)" id="9">...</button></th>
                
              </tr>
            </tbody>
          </table>
          <div class="container text-center"> 
            <h1 id="result" class="alert alert-warning">Result</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="app.js"></script>   
</body>
</html>
